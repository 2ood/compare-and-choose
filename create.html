<!DOCTYPE html>
<html lang="kr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>create new page - Compare and Choose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akshar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
  </head>
  <body>
    <nav id="form-steps">
      <step class="active">1st</step>
      <step>2nd</step>
    </nav>
    <form-container>
      <form id="name-form" class="stopped active">
        <label for="name">What is the topic?</label>
        <input id="name" type ="text" placeholder="type in the title"></input>
        <validator id="name-validator" class="error"></validator>
        <div class="button-container">
          <button type="button" class="validating" id="to-second">Next</button>
        </div>
      </form>
      <form id="pivacy-form" class="stopped">
        <label for="privacy-setting">Do you want to make it public, or private?</label>
        <select id="privacy-setting">
          <option value="" selected disabled hidden >choose...</option>
          <option value="public">public</option>
          <option value="semi">only open to shared</option>
          <option value="private">private</option>
        </select>
        <div class="button-container">
          <button type="button" class="independent" id="to-first">Back</button>
          <button type="button" class="validating active" id="submit">Submit</button>
        </div>
      </form>
    </form-container>
    <curtain id="curtain">
      <messagebox>
      </messagebox>
    </curtain>
  <script src="script/create.js"></script>
  </body>
</html>
